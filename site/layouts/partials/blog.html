{{/* Homepage widget */}}
<div class="bg-off-white pv4">
	<div class="ph3 mw7 center">

		<h2 class="f2 b lh-title mb3">{{ .Site.Data.config.params.blog_label }}</h2>

		<div class="w-100 flex-ns mhn1-ns flex-wrap mb3">
			{{ range first 2 (where .Site.RegularPages.ByPublishDate.Reverse "Type" "post") }}
				<div class="ph1-ns w-50-ns flex">
					{{ .Render "li" }}
				</div>
			{{ end }}
		</div>

		<div class="tc">
			<a href="/post" class="btn raise">{{ .Site.Data.config.params.read_more_label }}</a>
		</div>

	</div>
</div>

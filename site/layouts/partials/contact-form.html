<!-- Contact -->
<div class="mb4">
  <h4 class="f3 b lh-title mb3 tc">Drop us a line below</h4>

  <form name="contact" action="" netlify>
    <div class="flex-l mhn1-l">
      <!-- Name -->
      <div class="ph1-l w-50-l">
        <fieldset>
          <input type="text" id="name" name="name" placeholder="Name" class="w-100 mb2" required autocomplete="name">
          <label for="name">Name</label>
        </fieldset>
      </div>
      <!-- Email -->
      <div class="ph1-l w-50-l">
        <fieldset>
          <input type="email" id="email" name="email" placeholder="Email" class="w-100 mb2" required autocomplete="email">
          <label for="email">Email</label>
        </fieldset>
      </div>
    </div>

    <!-- Message -->
    <fieldset class="ph1-l">
      <textarea id="message" name="message" placeholder="Your message" rows="8" cols="80" class="w-100" required></textarea>
      <label for="message">Your message</label>
    </fieldset>

    <!-- Optional fields -->
    <div class="flex-l mhn1-l">
      <!-- Company -->
      <div class="ph1-l w-50-l">
        <fieldset>
          <input type="text" id="company" name="company" placeholder="Company" class="w-100 mb2" autocomplete="organization">
          <label for="company">Company</label>
        </fieldset>
      </div>
      <!-- Telephone -->
      <div class="ph1-l w-50-l">
        <fieldset>
          <input type="tel" id="tel" name="tel" placeholder="Telephone" class="w-100 mb2" autocomplete="tel">
          <label for="tel">Telephone</label>
        </fieldset>
      </div>
      <!-- Website -->
      <div class="ph1-l w-50-l">
        <fieldset>
          <input type="url" id="website" name="website" placeholder="Website" class="w-100 mb2" autocomplete="url">
          <label for="website">Website</label>
        </fieldset>
      </div>
    </div>

    <!-- Button -->
    <div class="tc">
      <button type="submit" class="btn w-100 w-auto-ns raise">Submit</button>
    </div>
  </form>
</div>

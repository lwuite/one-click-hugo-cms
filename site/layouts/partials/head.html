<head>

  <title>{{ .Title }} | {{ $.Site.Title }}</title>

  {{ $stylesheet := .Site.Data.webpack.main }}
  {{ with $stylesheet.css }}
    <link href="{{ relURL . }}" rel="stylesheet">
  {{ end }}

	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
  	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  	<base href="{{ $.Site.BaseURL }}">

	<link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,700" rel="stylesheet">

	<!-- Favicons -->
	<link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png">
	<link rel="manifest" href="/manifest.json">
	<link rel="mask-icon" href="/img/safari-pinned-tab.svg" color="#c8747a">
	<link rel="shortcut icon" href="/img/favicon.ico">
	<meta name="apple-mobile-web-app-title" content="UmiTerra">
	<meta name="application-name" content="UmiTerra">
	<meta name="msapplication-TileColor" content="#6c8286">
	<meta name="msapplication-config" content="/browserconfig.xml">
	<meta name="theme-color" content="#6c8286">


	<!-- Open Graph -->
	<meta property="og:type" content="business.business">
	<meta property="og:title" content="UmiTerra | De zelfzorg wetenschapper">
	<meta property="og:url" content="/">
	<meta property="og:image" content="/img/UmiTerra-logo.png">

  {{ if .IsHome }}
    {{/* <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script> */}}
  {{ end }}
</head>
